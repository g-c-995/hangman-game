<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .logo-section {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logo-img {
            width: 100px; /* Adjust the width as needed */
            height: auto;
        }

        .stick-figures {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .word-display {
            margin-top: 20px;
            font-size: 24px;
        }

        .input-section {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #attempts {
            margin-top: 20px;
            font-size: 18px;
        }

        #contributors {
            margin-top: 50px;
            text-align: left;
        }

        #contributors h2 {
            margin-bottom: 20px;
        }

        #contributors table {
            width: 100%;
            border-collapse: collapse;
        }

        #contributors th, #contributors td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #contributors th {
            background-color: #f2f2f2;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="chitkara-university9168.png" alt="Logo" class="logo-img">
        </div>
        <h1>Hangman Game</h1>
        <div class="stick-figures" id="stickFigures">Attempts Left: 6</div>
        <div class="word-display" id="wordDisplay"></div>
        <div class="input-section" id="inputSection">
            <input type="text" id="guessInput" maxlength="1" placeholder="Enter a letter">
            <button id="guessButton">Guess</button>
        </div>
        <div id="attempts">Attempts Left: <span id="attemptCount">6</span></div>
        <button id="replayButton">Replay</button>
        <div id="gameResult"></div>
    </div>

    <div id="contributors">
        <h2>Contributors</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Role</th>
            </tr>
            <tr>
                <td>Ruhaan Sharma</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>Manan Syal</td>
                <td>Tester</td>
            </tr>
            <tr>
                <td>Mohnish Kaplish</td>
                <td>Team lead</td>
            </tr>
        </table>
    </div>

    <script>
        const words = ["python", "hangman", "computer", "keyboard", "programming"];
        let word, guessedLetters, attempts;

        const stickFigures = [
            " O\n",
            "/",
            "|",
            "\\",
            " |\n",
            "/ ",
            "\\ "
        ];

        const stickFiguresContainer = document.getElementById("stickFigures");
        const wordDisplay = document.getElementById("wordDisplay");
        const guessInput = document.getElementById("guessInput");
        const guessButton = document.getElementById("guessButton");
        const attemptCount = document.getElementById("attemptCount");
        const replayButton = document.getElementById("replayButton");
        const gameResult = document.getElementById("gameResult");
        const inputSection = document.getElementById("inputSection");

        function chooseWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        function initialize() {
            word = chooseWord();
            guessedLetters = new Set();
            attempts = 6;
            updateDisplay();
            gameResult.innerText = "";
        }

        function updateDisplay() {
            let displayWord = "";
            for (const letter of word) {
                if (guessedLetters.has(letter)) {
                    displayWord += letter;
                } else {
                    displayWord += "_";
                }
            }
            wordDisplay.innerText = displayWord;
            attemptCount.innerText = attempts;
            updateStickFigures();
        }

        function updateStickFigures() {
            let figure = "";
            for (let i = 0; i < 7 - attempts; i++) {
                figure += stickFigures[i];
            }
            stickFiguresContainer.innerText = "Attempts Left: " + attempts + "\n" + figure;
        }

        function guess() {
            const letter = guessInput.value.toLowerCase();
            if (letter.length !== 1 || !letter.match(/[a-z]/)) {
                alert("Please enter a valid letter.");
                return;
            }
            if (guessedLetters.has(letter)) {
                alert("You've already guessed that letter.");
                guessInput.value = ""; // Clear input
                return;
            }
            guessedLetters.add(letter);
            if (!word.includes(letter)) {
                attempts--;
            }
            guessInput.value = ""; // Clear input
            updateDisplay();
            checkGameStatus();
        }

        function checkGameStatus() {
            if (!wordDisplay.innerText.includes("_")) {
                gameResult.innerText = "Congratulations! You won!";
                disableInput();
            } else if (attempts === 0) {
                gameResult.innerText = "Sorry! You lost. The word was: " + word;
                disableInput();
            }
        }

        function replay() {
            initialize();
            enableInput();
        }

        function disableInput() {
            inputSection.classList.add('hidden');
        }

        function enableInput() {
            inputSection.classList.remove('hidden');
        }

        guessButton.addEventListener("click", guess);
        guessInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                guess();
            }
        });
        replayButton.addEventListener("click", replay);

        initialize();
    </script>
</body>
</html>
